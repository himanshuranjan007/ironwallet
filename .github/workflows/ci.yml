name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contracts:
    name: Build Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/multisig/target
            contracts/factory/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('contracts/*/Cargo.lock') }}

      - name: Build multisig contract
        working-directory: contracts/multisig
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Build factory contract
        working-directory: contracts/factory
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contracts-wasm
          path: |
            contracts/multisig/target/wasm32-unknown-unknown/release/multisig.wasm
            contracts/factory/target/wasm32-unknown-unknown/release/iron_wallet_factory.wasm

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: contracts
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: contracts-wasm
          path: artifacts

      - name: Copy multisig WASM to frontend
        run: |
          cp artifacts/contracts/multisig/target/wasm32-unknown-unknown/release/multisig.wasm frontend/public/multisig.wasm

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: bun run lint

      - name: Build
        working-directory: frontend
        run: bun run build
