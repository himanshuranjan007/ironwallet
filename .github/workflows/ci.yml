name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contract:
    name: Build Smart Contract
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/multisig/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('contracts/multisig/Cargo.lock') }}

      - name: Build contract
        working-directory: contracts/multisig
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: multisig-wasm
          path: contracts/multisig/target/wasm32-unknown-unknown/release/multisig.wasm

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: contract
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: multisig-wasm
          path: frontend/public

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: bun run lint

      - name: Build
        working-directory: frontend
        run: bun run build
